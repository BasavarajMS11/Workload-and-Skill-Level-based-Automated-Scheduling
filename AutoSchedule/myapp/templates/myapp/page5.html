 {% extends 'base2.html' %}{% block title %} Monthly Production Plan{% endblock %} {% block content %}
<!DOCTYPE html>
<html>



<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #afcc7a !important;
        }
    </style>

    <div style="background-color:rgb(255, 227, 204);">
        <h1 align="center">
            <br> Monthly Production Plan
            <br><br>
        </h1>
    </div>
    <br>

    <div style="background-color:rgb(61, 252, 220);">
        <form class="" action="monthlypp" method="post" enctype="multipart/form-data" align="center">
            {% csrf_token %}
            <br><br>
            <h4>Choose Month
                <select placeholder="Month">
                <option name="" value="" style="display:none;">Month</option>
                <option name="January" value="Jan">January</option>
                <option name="February" value="Feb">February</option>
                <option name="March" value="Mar">March</option>
                <option name="April" value="Apr">April</option>
                <option name="May" value="May">May</option>
                <option name="June" value="Jun">June</option>
                <option name="July" value="Jul">July</option>
                <option name="August" value="Aug">August</option>
                <option name="September" value="Sep">September</option>
                <option name="October" value="Oct">October</option>
                <option name="November" value="Nov">November</option>
                <option name="December" value="Dec">December</option>
                </select></h4>

            <div class="d-flex justify-content-center">
                <div class="btn btn-mdb-color btn-rounded float-left">
                    <br><br><input type="file" class="btn btn-outline-success" name="csvfile" value=""><br><br><br>
                    <input type="submit" class="btn btn-info btn-lg btn-block" name="" value="Save and Proceed">
                    <br><br><br>
                    <h2></h2>
                </div>
            </div>
        </form>
        <form class="" action="display_mpps" method="post" align="center">
            {% csrf_token %}

            <input type="submit" class="btn btn-primary btn-sm" name="" value="Proceed with Previous Plan">
            <br><br>
            <h2></h2>
        </form>
    </div>


</head>

<body>


    <br><br>

    <div>
        <link rel="stylesheet" href="{ %static 'static/footer.css'}">


        <div class="container-fluid mx-auto text-white bg-dark">

            <div class="row">
                <div class="line mb-3 mx-auto"></div>
                <div class="d-md-flex px-5 justify-content-around bd-highlight col-md-12 pt-5 pb-5 mb-3">
                    <div class="p-2 flex-fill bd-highlight mb-5 mb-md-0">
                        <br><br>
                        <img src="https://cdn11.bigcommerce.com/s-teng3n6xh9/product_images/uploaded_images/spicer-logo.png?t=1548352345&_ga=2.216932948.316015594.1548176038-461908682.1544814176" width="500">

                    </div>

                    <div class="p-2 flex-fill bd-highlight mb-3 mb-md-0">
                        <br>
                        <br>
                        <br>
                        <h5 class="places">Automate Scheduling for Monthly production plan</h5>


                    </div>
                    <div class="p-2 flex-fill bd-highlight mb-3 mb-md-0">
                        <br>
                        <br>
                        <br>
                        <h5 class="places">Admin</h5>
                        <p class="mb-0">+91 85265 98652</p>
                    </div>

                </div>
                <div class="line mb-3 mx-auto"></div>
            </div>

        </div>
    </div>

</body>

</html>
{% endblock %}
